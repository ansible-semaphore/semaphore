name: Test
on:
  push:
    branches:
    - test

jobs:
  test-integration:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-go@v3
      with: { go-version-file: 'go.mod' }

    - run: go install github.com/go-task/task/v3/cmd/task@latest

    - run: context=ci task dc:up
